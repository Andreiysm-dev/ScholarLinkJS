<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarLink - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ScholarLink</h1>
        </div>
        <nav>
            <ul>
                <li><a href="homePage.html">Home</a></li>
                <li><a href="#popularSubjects" class="find-tutor-link">Find a Tutor</a></li>
                <li><a href="becomeTutor.html">Become a Tutor</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="account">
            <a href="profile.html" class="active"><i class="fas fa-user"></i></a>
            <button class="settings-btn"><i class="fas fa-cog"></i></button>
            <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <div class="container">
                <h2>Profile Settings</h2>
                <form id="profileForm" class="profile-form">
                    <div class="profile-photo-section">
                        <img id="profilePhotoPreview" src="https://via.placeholder.com/150" alt="Profile Photo">
                        <input type="file" id="profilePhoto" accept="image/*">
                        <label for="profilePhoto" class="upload-btn">Change Photo</label>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" readonly>
                    </div>

                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword">
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword">
                    </div>

                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword">
                    </div>

                    <!-- Additional fields for tutors -->
                    <div id="tutorFields" style="display: none;">
                        <h3>Tutor Information</h3>
                        <div class="form-group">
                            <label for="university">University/College</label>
                            <input type="text" id="university">
                        </div>

                        <div class="form-group">
                            <label for="degree">Degree Program</label>
                            <input type="text" id="degree">
                        </div>

                        <div class="form-group">
                            <label for="subjects">Subjects</label>
                            <select id="subjects" multiple>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Biology">Biology</option>
                                <option value="English">English</option>
                                <option value="History">History</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Filipino">Filipino</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" rows="4"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ScholarLink. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
