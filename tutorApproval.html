<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Approval Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tutorApproval.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ScholarLink</h1>
        </div>
        <nav>
            <ul>
                <li><a href="homePage.html">Home</a></li>
                <li><a href="landingPage.html">Landing</a></li>
                <li><a href="becomeTutor.html">Become a Tutor</a></li>
                <li><a href="messages.html">Messages</a></li>
            </ul>
        </nav>
        <div class="account">
            <a href="profile.html"><i class="fas fa-user"></i></a>
            <button class="settings-btn"><i class="fas fa-cog"></i></button>
            <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <main>
        <section class="approval-section">
            <div class="container">
                <div class="approval-header">
                    <h2>Session Requests</h2>
                    <p>Review incoming session bookings and approve or decline them directly from this dashboard.</p>
                </div>
                <div id="approvalList" class="approval-list">
                    <p class="status-message">Loading requests...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script-supabase.js"></script>
</body>
</html>
